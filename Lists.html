<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Lists</title>
        <style>
            ul.a{list-style: none;}
            ul.a li:before {content: '\1F449'; margin-left: -20px; margin-right: 10px; }
        </style>
    </head>
    <body>
        <ol type="A">
            <li>A</li>
            <li>B</li>
            <li>C</li>
        </ol>
        <ol type="a">
            <li>a</li>
            <li>b</li>
            <li>c</li>
        </ol>
        <ol type="i">
            <li>i</li>
            <li>ii</li>
            <li>iii</li>
        </ol>
        <ol type="I">
            <li>I</li>
            <li>II</li>
            <li>III</li>
        </ol>
        <ol type="1">
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ol>
        <ul type="circle">
            <li>.</li>
            <li>.</li>
            <li>.</li>
        </ul>
        <ul type="disc">
            <li>.</li>
            <li>.</li>
            <li>.</li>
        </ul>
        <ul type="square">
            <li>.</li>
            <li>.</li>
            <li>.</li>
        </ul>
        <ul class="a">
            <li>.</li>
            <li>.</li>
            <li>.</li>
        </ul>
        <dl>
            <dt>MCA</dt>
            <dd>Master Of Computer Applications</dd>
        </dl>
    </body>
</html>
